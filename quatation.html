<!-- QUATATION TAG <q> </q>  -->



<!DOCKSET html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="paragraph and comments">
       
        <title> QUATATION TAG </title>
    
    </head>
    <body>
        <h1>Lorem Ipsum</h1>
	
	
 
        <h3> What is Lorem Ipsum?</h3>
        
        <!-- quation tag is used to write "_" between the words  -->
        
        <h2> Without QUATATION TAG</h2>
	<p>
        Lorem Ipsum is simply dummy text of the printing and typesetting industry.
        </p>
        
        <h2> With QUATATION TAG</h2>
        <q>Lorem Ipsum </q>is simply dummy text of the printing and typesetting industry.
        
            
	
	

	
	</body>
	</html>
